<div>
    <mat-toolbar>
        <mat-toolbar-row class="container" fxLayout="row" fxLayoutAlign="space-between center">
            <h2>Reporte por IP</h2>

        </mat-toolbar-row>
    </mat-toolbar>
    <mat-progress-bar mode="indeterminate" *ngIf="loader"></mat-progress-bar>
    <div class="container">
        <div style="margin-bottom: 16px;">
            <form [formGroup]="reportForm">
                <div fxLayout="row wrap" fxLayoutAlign="start end">
                    <mat-form-field class="pl-xs pr-xs" fxFlex="50" fxFlex.gt-xs="30">
                        <mat-label>IP</mat-label>
                        <input matInput placeholder="Ip" readonly autocomplete="off" formControlName="search">
                    </mat-form-field>
                    <mat-form-field class="pl-xs pr-xs" fxFlex="50" fxFlex.gt-xs="30">
                        <mat-label>Desde - Hasta</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                            <input readonly matStartDate formControlName="from" placeholder="dd/mm/aaaa">
                            <input readonly matEndDate formControlName="to" placeholder="dd/mm/aaaa">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                    <div class="pl-xs pr-xs" fxFlex="100" fxFlex.gt-xs="20">
                        <button mat-raised-button color="primary" [disabled]="loader || reportForm.invalid" type="button"
                            style="margin-bottom: 16px;" (click)="onSubmit()">
                            Buscar
                        </button>
                    </div>

                </div>
            </form>
            
        </div>
        <div *ngIf="!loader">
            <div *ngIf="data.length;else noData">
                <app-table-responsive [data]="data" [columns]="columns"></app-table-responsive>
            </div>
            <ng-template #noData>
                <mat-card>
                    <mat-card-content>
                        <div style="text-align: center;">Sin Resultados</div>
                    </mat-card-content>
                </mat-card>
            </ng-template>
        </div>
    </div>
</div>
