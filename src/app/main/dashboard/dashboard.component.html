<div>
    <div class="pl-xs pr-xs" style="margin: 16px 0;">
        <div class="view" style="padding: 10px;">
            <mat-form-field>
                <mat-label>Desde - Hasta</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input readonly matStartDate placeholder="dd/mm/aaaa">
                    <input readonly matEndDate placeholder="dd/mm/aaaa">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="center center" style="margin-bottom: 16px;">
        <div class="pl-xs pr-xs" fxFlex="100">
            <div class="view">
                <div class="title">
                    Las 20 medidas m치s consultadas en llantas.pe
                </div>

            </div>
        </div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="center center" style="margin-bottom: 16px;">

        <div class="pl-xs pr-xs" fxFlex="100" fxFlex.gt-xs="50">
            <div class="view">
                <div class="title">
                    Las 10 Ips que m치s consultan en llantas.pe
                </div>

            </div>
            
        </div>
        <div class="pl-xs pr-xs" fxFlex="100" fxFlex.gt-xs="50">

                <div class="title">
                    Ranking de paises que m치s consultan en llantas.pe

            </div>
        </div>
    </div>
    <div fxLayout="row wrap " fxLayoutAlign="center center" style="margin-bottom: 16px;">

        <div class="pl-xs pr-xs" fxFlex="100" fxFlex.gt-xs="50">

                    Dispositivos m치s usados
                </div>

                    <app-media-chart></app-media-chart>
                </div>
            </div>
        </div>
        <div class="pl-xs pr-xs" fxFlex="100" fxFlex.gt-xs="50">
            <div class="view">
                <div class="title">
                    Medidas buscadas por los usuarios

</div>
